<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>project with tailwind css</title>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Eb garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"

</head>

<body class="font-['poppins']">
    <header class="max-w-7xl mx-auto px-4 py-6">
        <!-- Navbar -->
        <nav class="flex justify-between items-center ">
            <img src="images/logo2.png" alt="company-logo">
            <ul class="flex gap-10 text-[#707070]">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services &gt;</a></li>
                <li><a href="#">Cases &gt;</a></li>
                <li><a href="#">Blog &gt;</a></li>
                <li><a href="#">Contact Us &gt;</a></li>
            </ul>
            <Button class="bg-[#B68C5A] px-7 py-4 text-[#FFFFFF] text-lg font-semibold rounded-lg">Free
                Consultation</Button>
        </nav>
        <!-- Banner -->
        <div class="my-12">
            <div
                class="h-[500px] bg-[url(/images/banner.png)] bg-cover bg-center flex items-center justify-center text-center text-white rounded-lg">
                <div class="max-w-[692px] px-4">
                    <h1 class="text-[60px] font-bold font-['EB_Garamond']">We Provide Effective Legal Solutions</h1>
                    <p class="mt-6 mb-8">There are many variations of passages of Lorem Ipsum available, but the
                        majority have suffered
                        alteration in some form, by injected humour.</p>
                    <div class="flex gap-4 justify-center">
                        <input class="w-[500px] bg-[#FFFFFF] text-[#A0A0A0] rounded-lg" type="text"
                            placeholder="Search your services">
                        <Button
                            class="bg-[#B68C5A] px-7 py-4 text-[#FFFFFF] text-[20px] font-semibold rounded-lg">Search</Button>
                    </div>

                </div>
            </div>
        </div>
